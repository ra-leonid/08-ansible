---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: reloaded
        enabled: true
  tags:
    - clickhouse
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
            mode: 0755
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
            mode: 0755
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
    - name: Configure clickhouse-server
      become: true
      ansible.builtin.template:
        src: clickhouse-server-config.xml.j2
        dest: "/etc/clickhouse-server/config.xml"
      notify: Start clickhouse service
    - name: Flush handlers
      ansible.builtin.meta: flush_handlers
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: started
        enabled: true
    - name: Add the user 'logger'
      become: true
      ansible.builtin.user:
        name: logger
        password: logger
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0
    - name: Create table
      ansible.builtin.command: "clickhouse-client -q 'create table logs.somelog ({{ file_log_structure }}) ENGINE = Log();'"
      register: create_tbl
      failed_when: create_tbl.rc != 0 and create_tbl.rc != 57
      changed_when: create_tbl.rc == 0

- name: Install Vector
  hosts: vector
  tags:
    - vector
  handlers:
    - name: Start vector service
      become: true
      ansible.builtin.service:
        name: vector
        state: restarted
        enabled: true
  tasks:
    - block:
      - name: Get vector distrib rpm
        when: ansible_pkg_mgr == "yum"
        ansible.builtin.get_url:
          url: "https://packages.timber.io/vector/{{ vector_version }}/{{ vector_package['yum'] }}"
          dest: "./{{ vector_package['yum'] }}"
          mode: 0755
      - name: Get vector distrib deb
        when: ansible_pkg_mgr == "apt"
        ansible.builtin.get_url:
          url: "https://packages.timber.io/vector/{{ vector_version }}/{{ vector_package['apt'] }}"
          dest: "./{{ vector_package['apt'] }}"
          mode: 0755
    - block:
      - name: Install vector deb
        when: ansible_pkg_mgr == "apt"
        ansible.builtin.apt:
          deb: "{{ vector_package['apt'] }}"
      - name: Install vector rpm
        when: ansible_pkg_mgr == "yum"
        ansible.builtin.yum:
          name: "./{{ vector_package['yum'] }}"
      become: true
      notify: Start vector service
    - name: Configure vector service
      become: true
      ansible.builtin.template:
        src: vector.yaml.j2
        dest: "/etc/vector/vector.yaml"
      notify: Start vector service

- name: Install LightHouse
  hosts: lighthouse
  tags:
    - lighthouse
  handlers:
    - name: Start nginx service
      become: true
      ansible.builtin.service:
        name: nginx
        state: restarted
        enabled: true
  tasks:
    - name: LightHouse | Get distrib nginx
      ansible.builtin.get_url:
        url: "https://nginx.org/packages/rhel/7/x86_64/RPMS/nginx-{{ nginx_version }}-1.el7.ngx.x86_64.rpm"
        dest: ./nginx_package.rpm
      register: result
      timeout: 60
      until: result is succeeded
      retries: 10
    - name: LightHouse | Get distrib git
      ansible.builtin.get_url:
        url: "http://mirror.centos.org/centos/7/os/x86_64/Packages/git-{{ git_version }}.el7_8.x86_64.rpm"
        dest: ./git_package.rpm
      register: result
      timeout: 60
      until: result is succeeded
      retries: 10
    - name: LightHouse | Install package
      become: true
      ansible.builtin.package:
        name:
          - ./git_package.rpm
          - ./nginx_package.rpm
      notify: Start nginx service
    - name: LightHouse | Get lighthouse
      become: true
      ansible.builtin.git:
        repo: https://github.com/VKCOM/lighthouse.git
        dest: "{{ site_dir }}"
        single_branch: true
        version: master
      notify: Start nginx service
    - name: LightHouse | Configure nginx
      become: true
      ansible.builtin.template:
        src: lighthouse.j2
        dest: /etc/nginx/conf.d/default.conf
        mode: 0644
      notify: Start nginx service
